<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">

    <title>Cargar Data</title>
    <style>
        body{
            background: #262626
        }
        table{
            color: white;
        }
        .f{
            display: flex;
            justify-content: center;


        }
    </style>
</head>
<body>
<div align = "center" class = "container my-2">
    <h1 style="color: white"> Información de Data.txt</h1>
    <table border = "1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th style = "color:white">Fecha</th>
            <th style = "color:white">Hora</th>
            <th style = "color:white">Rut</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data:${datas}">
            <td th:text="${data.fecha}"></td>
            <td th:text="${data.hora}"></td>
            <td th:text="${data.rut}"></td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<div class="f">
<section>
    <a class="btn btn-light"  href="/fileUpload" role="button">Volver a Cargar Data.txt</a>
</section>
<section>
    <a class="btn btn-light"  href="/main" role="button">Volver al menú principal</a>
</section>
</div>
</body>
</html>
